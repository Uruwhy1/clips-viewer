<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Clips Viewer</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="variables.css" />
  </head>
  <body>
    <div class="left" id="video-player">
      <video id="video" controls width="80%">
        <source id="video-source" src="" type="video/mp4" />
      </video>
    </div>

    <div class="right">
      <div id="view-switcher">
        <button id="view-by-game">By Game</button>
        <button id="view-by-recent">Most Recent</button>
      </div>
      <div id="clips-list">
        <!-- List of clips will be dynamically populated here -->
      </div>
    </div>
    <script type="module" src="renderer.js"></script>
    <script type="module" src="helpers.js"></script>
  </body>
</html>
